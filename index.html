<!DOCTYPE html>
<html>

<head>
	<title>TODO-VanillaJS</title>
	<meta charset="UTF-8" />
</head>

<body>
    <div class="input-area">
        <input placeholder="TODOを入力" type="text" id="add-text"/>
        <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
        <p class="title">未完了のTODO</p>
        <ul id="incomplete-list">
            <li>
                <div class="list-row">
                    <p>TODO1</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p>TODO1</p>
                    <button>完了</button>
                    <button>削除</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="complete-area">
        <p class="title">完了したTODO</p>
        <ul>
            <li>
                <div class="list-row">
                    <p>完了したTODOです</p>
                    <button>戻す</button>
                </div>
            </li>
        </ul>
    </div>
	<script src="src/index.js">
	</script>
</body>

</html>
